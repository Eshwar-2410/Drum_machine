<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
    <title>Drum Machine</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function play(str){
            let display=document.getElementById("display")
            if(str==="q"|| str==="Q"){
                display.innerHTML="On compliments";
           }
            else if(str==="w"||str==="W"){
                document.getElementById('display').innerHTML="On money";
            }
            else if(str==="e"||str==="E"){
                document.getElementById('display').innerHTML="On cs";
            }
            else if(str==="a"||str==="A"){
                document.getElementById('display').innerHTML="On";
            }
            else if(str==="s"||str==="S"){
                document.getElementById('display').innerHTML="On performance";
            }
            else if(str==="d"||str==="D"){
                document.getElementById('display').innerHTML="On music";
            }
            else if(str==="z"||str==="Z"){
                document.getElementById('display').innerHTML="On band";
            }
            else if(str==="x"||str==="X"){
                document.getElementById('display').innerHTML="On rock";
            }
            else if(str==="c"||str==="C"){
                document.getElementById('display').innerHTML="On go";
            }
            
            // display.innerHTML="";
            var audio=document.getElementById(str);
            audio.play();
            // var audio=document.getElementById("W");
            // audio.play();
            // var audio=document.getElementById("E");
            // audio.play();
            // var audio=document.getElementById("A");
            // audio.play();
            // var audio=document.getElementById("S");
            // audio.play();
            // var audio=document.getElementById("D");
            // audio.play();
            // var audio=document.getElementById("Z");
            // audio.play();
            // var audio=document.getElementById("X");
            // audio.play();
            // var audio=document.getElementById("C");
            // audio.play();
            
        }
        window.document.onkeyup=function(event){
            let keyStroke=event.key
           if(keyStroke==="q"|| keyStroke==="Q"){
            play("Q");
           }
            else if(keyStroke==="w"||keyStroke==="W"){
                play("W");
            }
            else if(keyStroke==="e"||keyStroke==="E"){
                play("E");
            }
            else if(keyStroke==="a"||keyStroke==="A"){
                play("A");
            }
            else if(keyStroke==="s"||keyStroke==="S"){
                play("S");
            }
            else if(keyStroke==="d"||keyStroke==="D"){
                play("D");
            }
            else if(keyStroke==="z"||keyStroke==="Z"){
                play("Z");
            }
            else if(keyStroke==="x"||keyStroke==="X"){
                play("X");
            }
            else if(keyStroke==="c"||keyStroke==="C"){
                play("C");
            }
         }
    </script>
</head>
<body>
    <div class="text-centre" id="root">
        <div class="text-centre inner-container" id="drum-machine">
            <div class="text-centre card my-3">
                <div class="card-body">
                    <div id="display">Nothing yet to display</div>
            </div>
               
            </div>
            
            <div class="pad-bank">
                <div class="drum-pad" id="Chord-1" style="background-color: grey; margin-top: 10px; box-shadow: black 3px 3px 5px;" onClick="play('Q')">
                <audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_1.mp3"></audio>
                Q
                </div>
                <div class="drum-pad" id="Chord-2" style="background-color: grey; margin-top: 10px; box-shadow: black 3px 3px 5px;" onClick="play('W')">
                <audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_2.mp3"></audio>
                W
                </div>
                <div class="drum-pad" id="Chord-3" style="background-color: grey; margin-top: 10px; box-shadow: black 3px 3px 5px;" onClick="play('E')">
                    <audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_3.mp3"></audio>
                    E
                </div>
                    <div class="drum-pad" id="Chord-4" style="background-color: grey; margin-top: 10px; box-shadow: black 3px 3px 5px;" onClick="play('A')">
                        <audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>
                        A
                    </div>
                        <div class="drum-pad" id="Chord-5" style="background-color: grey; margin-top: 10px; box-shadow: black 3px 3px 5px;" onClick="play('S')">
                            <audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
                            S
                        </div>
                            <div class="drum-pad" id="Chord-6" style="background-color: grey; margin-top: 10px; box-shadow: black 3px 3px 5px;" onClick="play('D')">
                                <audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>
                                D
                            </div>
                                <div class="drum-pad" id="Chord-7" style="background-color: grey; margin-top: 10px; box-shadow: black 3px 3px 5px;" onClick="play('Z')">
                                    <audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
                                    Z
                                </div>
                     <div class="drum-pad" id="Chord-8" style="background-color: grey; margin-top: 10px; box-shadow: black 3px 3px 5px;" onClick="play('X')">
                        <audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>
                         X
                     </div>
                 <div class="drum-pad" id="Chord-" style="background-color: grey; margin-top: 10px; box-shadow: black 3px 3px 5px;" onClick="play('C')">
                        <audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
                        C
                 </div>
            </div>
            <div class="logo">
                <div class="inner-logo">FCC&nbsp;</div>
                <i class="inner-logo fa fa fa-free-code-camp">
                    ::before
                </i>
            </div>
            <div class="controls-container">
                <div class="control">
                    <p>Power</p>
                    <div class="select">
                        <div class="inner" style="float: right;"></div>
                    </div>
                </div>
                <p id="display">punchy kick</p>
                <div class="volume-slider">
                    <div class="volume-slider">
                        <input max="1" min="0" step="0.01" type="range" value="0.21">
                    </div>
                    <div class="control">
                        <p>Bank</p>
                        <div class="select">
                            <div class="inner" style="float: right;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="bundle.js"></script>

</body>
</html>
